version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7
        environment:
          FLASK_CONFIG: testing
          REDIS_HOST: localhost
      - image: circleci/redis:latest
    steps:
      - checkout
      - run:
          name: Set Up Environment
          command: | 
            sudo python -m pip install pydocstyle pylint flask_cors flask redis flask_restplus pytest pytest-flask
      - run: 
          name: Test pylint and pycodestyle
          command: |
            pydocstyle /home/circleci/project/app/main.py
            pylint --disable=C,W,R /home/circleci/project/app/main.py
      - run:
          name: Test API routes
          command: |
            python -m pytest