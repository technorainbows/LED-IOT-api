<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LED IOT Web Interface</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--     <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Latest Okta CDN production Javascript and CSS -->
    <script src="https://global.oktacdn.com/okta-signin-widget/3.2.2/js/okta-sign-in.min.js" type="text/javascript"></script>
    <link href="https://global.oktacdn.com/okta-signin-widget/3.2.2/css/okta-sign-in.min.css" type="text/css" rel="stylesheet" />
    <script src="js/okta.js"></script>

</head>

<body>
    <header>
        <nav id="page-title" class="navbar navbar-light bg-light">
            <span class="navbar-brand col-mb-6 col-lg-8 col-sm-5 col-xs-auto h1">LED IOT Web Interface</span>
            <span class="navbar-brand col-md-3 col-xs-auto float-right align-right">Server Status:<span id="serverStatus" class="align-right col-xs-auto col-sm-1 col-md-2 col-lg-2"><img src="https://img.icons8.com/ios/50/000000/cloud-cross.png" id="icon-disconnected"><img src="https://img.icons8.com/ios/50/000000/cloud-sync.png" id="icon-connected"> </span></span>
        </nav>
    </header>
    <!-- MAIN CONTENT -->
    <!-- <div class="overlay"> -->

    <div id="okta-login-container"></div>


    <div id="main-content" class="container-fluid">

        <div class="row" id="nested-content">
            <!-- <div class="col-lg-3 col-md-3 col-sm-8 container-fluid device-params" id="device-info"> -->
            <!-- <div class="row col-lg-12" -->
            <!-- <div id="currentDevice" class="col-lg-12  label-current-device align-middle">Current Device <label for="currentDevice" id="currentDeviceLabel" value="currentDeviceValue" class="label-device"></label>
            </div> -->

            <!-- <div class="btn-toolbar col-lg-2 align-middle" role="toolbar" aria-label="..." id="devices"></div> -->
            <!-- </div> -->
            <!-- close div for device-info -->
            <!-- <div class="col-md-1 cl-sm-12 col-xs-hidden">
            </div> -->
            <div class="col-lg-8 col-md-7 col-sm-7 container-fluid device-params" id="parameter-UI">
                <!-- <div> -->
                <div id="currentDevice" class="col-sm-3 label-current-device align-middle">Current Device: <label for="currentDevice" id="currentDeviceLabel" value="currentDeviceValue"></label>
                    <!-- </div> -->
                    <!--        ON/OFF BUTTON -->
                    <span class="custom-switch col-md-3 col-lg-3 align-middle align-center">
                        <!-- Rectangular switch -->
                        <div id="label-onSwitch" class="justify-content-center align-middle align-center">
                            <!-- <label class="label-primary"> -->
                            <!-- <label class="align-middle">Off</label> -->
                            <label class="switch">
                    <input type="checkbox" id="onSwitch">
                    <span class="slider"></span>
                    </label>
                    <!-- <label>On</label> -->
                    </label>
                </div>
                </span>
            </div>
            <!-- on/off button div close -->
            <!-- </div>  -->
            <!-- <div class="row" padding=10px> -->
            <!--         BRIGHTNESS SLIDER -->
            <div class="col-sm-12 col-lg-10 col-md-12 col-xs-12 device-params" id="brightness">
                <form class="">
                    <div class="row col-11 ">
                        <label for="slider-brightness" id="brightness-label" class="ui-label col-md-auto col-sm-12">Brightness</label>
                        <input type="range" value=100 min=0 max=255 step=1 name="slider-brightness" class="form-control-range col-lg-6 col-md-5 col-sm-8 col-xs-auto" id="slider-brightness">
                        <label id="brightness-value" class="align-middle ui-label">100</span>
                        </div>
                    </form>
                    <!--  <div class="row col-lg-12 col-md-10">
                    <label for="formControlRange" id="hue-label" class="ui-label align-middle">Hue</label>
                        <input type="range" min="0" max="255" class="form-control-range col-lg" id="formControlRange">
                    </div> -->
            </div>
            <!-- /BRIGHTNESS SLIDER -->
            <!--     Devices NAME FORM -->
            <div class="align-right device-params col-sm-12 col-md-12 col-lg-8" id="device-name">
                <form class="form-inline" form action="" form id="name-form">
                    <label class="sr-only" for="inlineFormInputName2">Name</label>
                    <input type="text" class="form-control col-sm-8 col-md-8" id="inputName" placeholder="Rename device.">
                    <button type="submit" class="btn ui-label  col-3" id="save-name">Save</button>
                </form>
            </div>
            <!-- close div for device name form -->
        </div>
        <!-- close for parameter UI -->
        <div id="onlineDevices" class="col-md-3 col-lg-4 align-middle label-heartbeat">Devices Online <label for="device-info" id="deviceList">
        </div>
        <!-- <div class="row col-lg-2"> -->
        <!-- <div class="row" id="device-info"> -->
        <!-- </div> -->
        <!-- </div> -->
    </div>
    <!-- nested content -->
    </div>
    <!-- main content div close -->
    <!-- </div> -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="js/apiUtils.js"></script>
    <script src="js/ledAPI.js"></script>
