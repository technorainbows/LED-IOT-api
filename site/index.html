<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LED IOT Web Interface</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--     <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <nav id="page-title" class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">LED IOT Web Interface</span>
            <span class="navbar-brand col-md-2">Server Status: <span id="serverStatus" class="btn btn-danger align-middle col-sm-1 col-md-1 col-lg-1"></span></span>
        </nav>
    </header>
    <!-- MAIN CONTENT -->
    <div id="main-content" class="container-fluid">
        <!--        ON/OFF BUTTON -->
        <div class="row">
            <div id="btn-ledState" class="btn-group btn-group-toggle align-middle col-lg-3" data-toggle="buttons">
                <label class="btn btn-secondary btn-lg">
                    <input type="radio" name="options" id="ledON" autocomplete="off"> On
                </label>
                <label class="btn btn-secondary btn-lg">
                    <input type="radio" name="options" id="ledOFF" autocomplete="off"> Off
                </label>
            </div>
        </div> <!-- on/off button div close -->
        <!-- <div class="row" padding=10px> -->
        <!--         BRIGHTNESS SLIDER -->
        <div class="row col-sm-10 col-lg-12 col-md-12">
            <form>
                <div class="row col-lg-12 col-md-6 col-sm-12 ">
                    <label for="slider-brightness" id="brightness-label" class="ui-label align-middle">Brightness</label>
                    <input type="range" value=100 min=0 max=255 step=1 name="slider-brightness" class="form-control-range col-lg col-md-6" id="slider-brightness">
                    <span id="brightness-value" class="align-middle ui-label">100</span></div>
                <!-- <div class="row col-lg-12 col-md-10">
                <label for="formControlRange" id="hue-label" class="ui-label align-middle">Hue</label>
                <input type="range" min="0" max="255" class="form-control-range col-lg" id="formControlRange">
            </div> -->
            </form>
        </div>
        <!-- <input type="range" id="slider" value="0.5" min="0.0" max="1.0" step="0.01" />

<br />

<span id="slider_value">Nothing yet.</span> -->
    </div> <!-- main content div close -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/apiUtils.js"></script>
    <script src="js/ledAPI.js"></script>
</body>

</html>
